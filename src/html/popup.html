<html>
	<head>

		<style>
			body {
				width: 300px;
				height: 410px;
			}
		</style>
	</head>

		<div id=content style="text-align: center;">
			<h2 style="margin:0px;">Shiny Window </h2>

			<div id="disp_ss">

			<br />

			<div id="ss_download">
				<button id="clip_ss">クリップボードにコピー</button>
